<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

<div id="loader"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="index.html" class="navbar-brand">SOC Analyst</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navLinks">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="btlo.html" class="nav-link">BTLO</a></li>
        <li class="nav-item"><a href="tools.html" class="nav-link">Tools</a></li>
        <li class="nav-item"><a href="certs.html" class="nav-link">Certifications</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        <li class="nav-item"><a href="sigma.html" class="nav-link">Sigma Rules</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h2>Contact Me</h2>
  <form id="contactForm" class="mt-4 needs-validation" novalidate>
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" required />
      <div class="invalid-feedback">Please enter your name.</div>
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailInput" required />
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="mb-3">
      <label for="messageInput" class="form-label">Message</label>
      <textarea class="form-control" id="messageInput" rows="5" required></textarea>
      <div class="invalid-feedback">Please enter your message.</div>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
    <div id="formSuccess" class="mt-3 text-success" style="display:none;">Message sent successfully!</div>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Bootstrap validation & simple feedback
  (() => {
    'use strict';
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        e.stopPropagation();
        form.classList.add('was-validated');
      } else {
        // Here you can add your own message sending logic (email backend etc.)
        form.reset();
        form.classList.remove('was-validated');
        document.getElementById('formSuccess').style.display = 'block';
        setTimeout(() => {
          document.getElementById('formSuccess').style.display = 'none';
        }, 5000);
      }
    });
  })();
</script>
</body>
</html>
